{% extends "layout.html" %}

{% block body %}

    <div class="row col-md-12">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
             <h3>Welcome !</h3>
            <hr>
            <p>Kindly Login Here!</p>
            <form method="POST" action="">
                   <div class="form-group me">
                     <label for="email">Email</label>
                     <input type="email" name="email" class="form-control" value="{{request.form.email}}">

                     <label for="password">Password</label>

                  </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>

{% endblock %}
